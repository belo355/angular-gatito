<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" action="" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input placeholder="e-mail" class="form-control" formControlName="email" />
    <app-mensagem
    *ngIf="novoUsuarioForm.get('email')?.errors && novoUsuarioForm.get('email')?.touched" mensagem="Email obrigatorio ou incorreto">
    </app-mensagem>
  </div>

  <div class="form-group">
    <input placeholder="Nome Completo" class="form-control" formControlName="fullName" />
    <app-mensagem
      *ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched" mensagem="Nome obrigatório ou incorreto">
    </app-mensagem>
  </div>

  <div class="form-group">
    <input type="text" placeholder="Usuário" class="form-control" formControlName="userName" />
    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors && novoUsuarioForm.get('userName')?.touched" mensagem="Usuario obrigatório">
    </app-mensagem>
    <!-- <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente"
      mensagem="Usuário já existe">
    </app-mensagem> -->
  </div>

  <div class="form-group">
    <input type="password" placeholder="Senha" class="form-control" formControlName="password" />
    <app-mensagem
      *ngIf="novoUsuarioForm.get('password')?.errors && novoUsuarioForm.get('password')?.touched"
      mensagem="password obrigatório">
    </app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm.errors"
      mensagem="senha deve ser diferente do usuario">
      <!-- aplicar validators
       *ngIf="novoUsuarioForm.errors?.senhaIgualUsuario" "-->
    </app-mensagem>
  </div>

  <button class="tn btn-primary btn-block">Cadastro</button>
</form>

<p> Já é um usuário?<a [routerLink]="['']">Faça Login</a> </p>
