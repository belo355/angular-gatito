<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Usuario"
    [(ngModel)]="usuario" name="usuario"
    #inputUsuarioLogin="ngModel"
    required
    />
    <app-mensagem
    *ngIf="inputUsuarioLogin.invalid && inputUsuarioLogin.touched"
    mensagem="Usuario é obrigraório">
  </app-mensagem>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Senha"
    [(ngModel)]="senha" name="senha"
    #inputSenhaLogin="ngModel"
    required
    />
    <app-mensagem
    *ngIf="inputSenhaLogin.invalid && inputSenhaLogin.touched"
    mensagem="Senha é obrigatória">
  </app-mensagem>
  </div>

  <button type="submit"
  class="btn btn-primary btn-block"
  [disabled]="loginForm.invalid">Login</button>
</form>

<p> Não é um usuário?<a [routerLink]="['novousuario']">Se cadastre!</a> </p>
