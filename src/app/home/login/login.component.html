<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Usuario"
    [(ngModel)]="usuario" name="usuario"
    #inputUsuarioLogin="ngModel"
    required
    />
    <app-mensagem
    *ngIf="inputUsuarioLogin.invalid"
    mensagem="Usuario é obrigraório"></app-mensagem>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Senha"
    [(ngModel)]="senha" name="senha"
    #inputSenhaLogin="ngModel"
    required
    />
    <app-mensagem
    *ngIf="inputSenhaLogin.invalid"
    mensagem="Senha é obrigatória"
    ></app-mensagem>
  </div>

  <button type="submit" class="btn btn-primary btn-block">Login</button>
</form>
